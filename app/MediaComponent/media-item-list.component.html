<heading>
    <div> Categories : {{ mediaItems | categoryList }}</div>
</heading>
<section>
 <media-item *ngFor="let mediaItem of mediaItems"
             [mediaItemToWatch]="mediaItem"
         (deleted)="onMediaItemDeleted($event)"
         [ngClass]="{'medium-movies':mediaItem.medium === 'Movies',
         'medium-series': mediaItem.medium === 'Series'}">
 </media-item>
</section>
